# permissions for end users to view elasticwebs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: elasticweb-viewer-role
rules:
- apiGroups:
  - elasticweb.com.bolingcavalry
  resources:
  - elasticwebs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - elasticweb.com.bolingcavalry
  resources:
  - elasticwebs/status
  verbs:
  - get
