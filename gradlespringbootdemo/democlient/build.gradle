// 构建二方库的插件
plugins {
    id 'java-library'
}

// 这里可以指定构建出来的jar的文件名
archivesBaseName = 'demo-client'

// 子模块自己的依赖
dependencies {
    // 使用api，将依赖传递给使用democlient的模块
    api 'org.projectlombok:lombok'
    // annotationProcessor不会传递，使用了lombok生成代码的模块，需要自己声明annotationProcessor
    annotationProcessor 'org.projectlombok:lombok'
}